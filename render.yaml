databases:
  - name: igeo
    databaseName: igeo
    user: igeo
    plan: free

services:
  - type: web
    plan: free
    name: igeo
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: igeo
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
